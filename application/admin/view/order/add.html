<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Order_no')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-order_no" class="form-control" name="row[order_no]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Sum_money')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-sum_money" class="form-control" step="0.01" name="row[sum_money]" type="number" value="0.00">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Payable_money')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-payable_money" class="form-control" step="0.01" name="row[payable_money]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Payment_from')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-payment_from" class="form-control selectpicker" name="row[payment_from]">
                {foreach name="paymentFromList" item="vo"}
                    <option value="{$key}" {in name="key" value=""}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Payment_status')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <div class="radio">
            {foreach name="paymentStatusList" item="vo"}
            <label for="row[payment_status]-{$key}"><input id="row[payment_status]-{$key}" name="row[payment_status]" type="radio" value="{$key}" {in name="key" value="0"}checked{/in} /> {$vo}</label> 
            {/foreach}
            </div>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Batch')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-batch" class="form-control" name="row[batch]" type="text" value="0">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Order_status')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-order_status" class="form-control" name="row[order_status]" type="number" value="0">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Pay_money')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-pay_money" class="form-control" step="0.01" name="row[pay_money]" type="number" value="0.00">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Balcony_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-balcony_id" data-rule="required" data-source="balcony/index" class="form-control selectpage" name="row[balcony_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Balcony_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-balcony_name" class="form-control" name="row[balcony_name]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Member_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-member_id" data-rule="required" data-source="member/index" class="form-control selectpage" name="row[member_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Last_modify')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-last_modify" class="form-control" name="row[last_modify]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Is_invoice')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-is_invoice" class="form-control" name="row[is_invoice]" type="number" value="0">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Is_handle')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-is_handle" class="form-control selectpicker" name="row[is_handle]">
                {foreach name="isHandleList" item="vo"}
                    <option value="{$key}" {in name="key" value=""}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
