<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">订单需支付金额:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-sum_money" class="form-control" name="row[sum_money]" type="text" value="{$row.sum_money|htmlentities}" style="border: 1px solid #fff;">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-10 col-sm-2">实际支付:</label>
        <div class="col-xs-12 col-sm-3">
            <input id="c-pay_money" class="form-control" name="row[pay_money]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">找零:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-give_money" class="form-control" type="text" value="" style="border: 1px solid #fff;">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
<script>
    $('#c-pay_money').bind('input propertychange', function() {
        var a = $('#c-pay_money').val();
        var b = $('#c-sum_money').val();
        var cha = b - a;
        $('#c-give_money').val("￥"+cha);
    });
</script>
