<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">头像:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-avatar" class="form-control" size="50" name="row[avatar]" type="text" value="{$row.avatar|htmlentities}">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-avatar" class="btn btn-danger plupload" data-input-id="c-avatar" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="false" data-preview-id="p-avatar"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <!--<span><button type="button" id="fachoose-avatar" class="btn btn-primary fachoose" data-input-id="c-avatar" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>-->
                </div>
                <span class="msg-box n-right" for="c-avatar"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-avatar"></ul>
        </div>
    </div>
    <!--<div class="form-group">-->
        <!--<label class="control-label col-xs-12 col-sm-2">{:__('Level')}:</label>-->
        <!--<div class="col-xs-12 col-sm-8">-->
            <!--<input id="c-level" class="form-control" name="row[level]" type="number" value="{$row.level|htmlentities}">-->
        <!--</div>-->
    <!--</div>-->
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">昵称:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-nickname" class="form-control" name="row[nickname]" type="text" value="{$row.nickname|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">手机号:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-mobile" class="form-control" name="row[mobile]" type="text" value="{$row.mobile|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">备注:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-member_remark" class="form-control" name="row[member_remark]" type="text" value="{$row.member_remark|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">生日:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-birthday" class="form-control" data-date-format="MM-DD" data-use-current="true" name="row[birthday]" type="text" value="{$row.birthday}">
        </div>
    </div>
    <div id="div">
        {if condition='$event_lists neq null'}
            {volist name='event_lists' id='v'}
                <div class="form-group specialdays">
                    <label class="control-label col-xs-12 col-sm-2">会员特殊日:</label>
                    <div class="col-xs-12 col-sm-8">
                        <input id="c-remark" class="form-control" name="remark[]" type="text" style="width: 30%" value="{$v.remark}">
                        <input id="c-events"  style="width: 30%" class="form-control" data-date-format="MM-DD" data-use-current="true" name="events[]" type="text" value="{$v.eventstime|date='m-d',###}">
                        <a class="btn btn-xs btn-info" onclick="specialdays()">+</a>
                        <a class="btn btn-xs btn-danger delEvents" title="移除"> &nbsp;-&nbsp; </a>
                    </div>
                </div>
            {/volist}
        {else/}
            <div class="form-group specialdays">
                <label class="control-label col-xs-12 col-sm-2">会员特殊日:</label>
                <div class="col-xs-12 col-sm-8">
                    <a class="btn btn-xs btn-info" onclick="specialdays()" title="添加"> + </a>
                </div>
            </div>
        {/if}
    </div>

    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
        </div>
    </div>
</form>
<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
<script>
    function specialdays() {
        var specialdays = $(" <div class=\"form-group specialdays\">\n" +
            "            <label class=\"control-label col-xs-12 col-sm-2\">会员特殊日:</label>\n" +
            "            <div class=\"col-xs-12 col-sm-8\">\n" +
            "                <input id=\"c-remark\" class=\"form-control\" name=\"remark[]\" type=\"text\" style=\"width: 30%\" placeholder=\"备注\">\n" +
            "                <input id=\"c-events\"  style=\"width: 30%\" class=\"form-control\" data-date-format=\"MM-DD\" data-use-current=\"true\" name=\"events[]\" type=\"text\" value=\"{:date('m-d')}\">\n" +
            "                <a class=\"btn btn-xs btn-info\" onclick=\"specialdays()\" title=\"添加\"> + </a>\n" +
            "                <a class=\"btn btn-xs btn-danger delEvents\" title=\"移除\"> &nbsp;-&nbsp; </a>\n" +
            "            </div>\n" +
            "        </div>");
        $("#div").append(specialdays);
    }

    //  	点击删除
    $("#div").on("click",".delEvents",function(){
        $(this).parent().parent().remove();
    });
</script>
