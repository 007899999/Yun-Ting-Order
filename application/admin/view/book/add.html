        <div class="col-xs-12 col-sm-8">
            <input id="c-member_id" data-rule="required" data-source="member/getAll" class="form-control selectpage" name="row[member_id]" type="text" value="">
        </div>
    </div>

        <label class="control-label col-xs-12 col-sm-2">选择包厢:</label>

        </div>
    </div>
    <div class="form-group">
